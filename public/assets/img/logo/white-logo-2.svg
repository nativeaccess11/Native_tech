<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#384BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E8B57;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .text {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      font-weight: 800;
      fill: url(#gradient);
      filter: url(#shadow);
    }
    .tagline {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 500;
      fill: #666;
      letter-spacing: 2px;
    }
    .icon {
      fill: url(#gradient);
      filter: url(#shadow);
    }
  </style>

  <!-- Main Logo Text -->
  <text x="10" y="60" class="text">NATIVE</text>
  
  <!-- Tagline -->
  <text x="10" y="80" class="tagline">IT SOLUTIONS</text>
  
  <!-- Modern Tech Icon -->
  <g class="icon" transform="translate(220, 20) scale(0.8)">
    <path d="M40 0H0v40h40V0zm-2 38H2V2h36v36z"/>
    <path d="M20 8l-8 8 8 8 8-8-8-8zm0 12l-4-4 4-4 4 4-4 4z"/>
    <circle cx="20" cy="20" r="2"/>
  </g>
</svg>